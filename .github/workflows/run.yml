name: Dividend Monitor

on:
  schedule:
    # UTC 07:40 = åŒ—äº¬ 15:40ï¼ˆAè‚¡æ”¶ç›˜åŽï¼‰
    - cron: '40 7 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitor
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        run: |
          python monitor.py

      # ðŸ”¥ ä¿æ´»å…³é”®æ­¥éª¤ï¼ˆéžå¸¸é‡è¦ï¼‰
      - name: Keep workflow alive
        if: always()
        run: |
          echo "Last run: $(date -u)" > .github/last_run.txt

      - name: Commit keep-alive
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/last_run.txt || true
          git commit -m "chore: keep workflow alive" || true
          git push || true
