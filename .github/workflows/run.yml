name: Dividend Monitor

on:
  # âœ… å®šæ—¶è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 15:40ï¼ŒA è‚¡æ”¶ç›˜åŽï¼‰
  schedule:
    - cron: '40 7 * * 1-5'

  # âœ… æ‰‹åŠ¨å…œåº•
  workflow_dispatch:

  # âœ… ä¿æ´» & å”¤é†’ï¼ˆéžå¸¸é‡è¦ï¼‰
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dividend monitor
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        run: |
          python monitor.py

      # =========================
      # ðŸ”¥ ä¿æ´»æœºåˆ¶ï¼ˆé˜² schedule è¢« GitHub å†»ç»“ï¼‰
      # =========================
      - name: Keep workflow alive
        if: always()
        run: |
          echo "last_run_utc=$(date -u '+%Y-%m-%d %H:%M:%S')" > .github/last_run.txt

      - name: Commit keep-alive
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/last_run.txt || true
          git commit -m "chore: keep workflow alive" || true
          git push || true
