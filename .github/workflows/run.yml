name: Dividend Monitor

on:
  schedule:
    # UTC 07:40 = åŒ—äº¬ 15:40ï¼ˆAè‚¡æ”¶ç›˜åï¼‰
    - cron: '40 7 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install akshare pytz

      - name: Run Dividend Monitor
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        run: |
          python monitor.py

      # ğŸ”¥ ä¿æŒ state.json æ›´æ–°ï¼Œæ”¯æŒè¿ç»­å¤©æ•°è·Ÿè¸ª
      - name: Commit state file
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "chore: update state" || true
          git push || true
