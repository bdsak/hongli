name: 红利指数年线监控

on:
  schedule:
    - cron: '30 1 * * *'   # 北京时间 9:30
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          pip install akshare pandas requests

      - name: Run monitor
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        run: |
          python monitor.py
